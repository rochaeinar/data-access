apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('C:/Users/einar/.android/debug.keystore')
        }
        release {
            storeFile file('C:/Users/einar/.android/release.keystore')
            keyAlias ''
            keyPassword ''
            storePassword ''
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.erc.dataaccesslayer"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 5
        versionName "1.0.5"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile project(':dal')
}
